  <div id="cat">  
    <h1 class='text-center'> Catalogue </h1>
  </div>


  
<!-- <div class="container m-0"></div> -->

  <div class="row text-center mx-3">
    <div class='col-lg-3 ' class='item' *ngFor= "let i of products">
      <a routerLink='/product-details/{{i._id}}'> 

        <div class="card mx-2 p-1 align-items-center justify-content-center d-flex"  >
          <img height="350px" width="400px " src='http://localhost:3005/{{i.productImagePath}}'>
        
          <div class="card-body" >
            <h2 class="card-title"> {{i.name}} </h2>
            <p class="text-center">Price : Rs.{{i.price}} </p>
          </div>

        </div>

      </a>
        
        
        
    </div>
  </div>
